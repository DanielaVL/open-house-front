<div class="posts">
  <mat-card class="post" *ngFor="let post of posts; let i = index">
      <div>
        <mat-card-header>
          <div mat-card-avatar class="post-author-image-changed">
            <img mat-card-avatar [src]="post.imgUserPost" alt="Imagen de usuario modificada">
          </div>
          <mat-card-subtitle>{{ post.userPost }}</mat-card-subtitle>
          <mat-card-title>{{ post.resume }}</mat-card-title>
        </mat-card-header>

        <img mat-card-image [src]=post.imgPost alt="Imagen modificada" class="post-product-image">
        <mat-card-content>
          <p>{{ post.comment }}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button color="primary">Me gusta</button>
          <button mat-button id="1" color="primary" (click)="addComment(post.id, i)">Mensaje</button>
        </mat-card-actions>

        <div class="comments-section">
          <h3>Comentarios ({{post.commentPeople.length}})</h3>
          <mat-list>
            <mat-list-item *ngFor="let comment of post.commentPeople">
              <div mat-line>{{ comment.name }}</div>
              <div mat-line>
                <span style="font-size: 0.875em; font-weight: 400; color: gray;">{{ comment.timeComment }}</span>
              </div>
            </mat-list-item>
          </mat-list>

          <div class="text-comments">
            <div class="add-comment">
              <mat-form-field class="comment-input">
                <textarea matInput placeholder="AÃ±ade un comentario..." [(ngModel)]="newCommentChanged[i.toString()]"></textarea>
              </mat-form-field>
            </div>
            <button mat-button id="2" color="primary" (click)="addComment(post.id, i)">Comentario</button>
          </div>
        </div>
      </div>
  </mat-card>    
</div>
